<!-- index.html -->
<!doctype html>



<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>OAMK Opinnäytetyö- ja projektiaiheita</title>

    <!-- SCROLLS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px;
								  padding-bottom:100px;}
        #todo-list              { margin-bottom:30px; }
		hr {
    border: 1px solid #BDBDBD;
	width="98%";
}

    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/todos.js"></script> <!-- load our todo service -->
    <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>OAMK Opinnäytetyö- ja projektiaiheita</h1>
        </div>

		<!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn-lg text-center" data-toggle="modal" data-target="#myModal">Lisää uusi aihe</button>
		
        <!-- TODO LIST -->
		
            
			<div class="container">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos | orderBy : '[]': true">
				<hr>
				<div class="row">
					<div class="col-md-1">                   					
                        <button type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-edit"></span>
						</button> 
					</div>
					<div class="col-md-10">		
						<h1>{{ todo.aihe }}</h1></div>
				</div>     
				<div class="row">
					<div class="col-md-1">
						<button type="button" class="btn btn-danger" ng-click="deleteTodo(todo._id)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>      
					<div class="col-md-10">	
						{{ todo.kuvaus }}</div>                  
                </div>
                </div>
			</div>
  
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Lisää uusi opinnäytetyö</h4>
        </div>
        <div class="modal-body">
          <p><!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<form role="form">
						    <label for="aihe">Aihe:</label>
                            <input type="text" maxlength="50" size="50" class="form-control input-lg" id="aihe" placeholder="Aihe (max. 50 merkkiä)" ng-model="formData.aihe">
						
						    <label for="kuvaus">Kuvaus:</label>
						    <textarea class="form-control" maxlength="255" rows="5" id="kuvaus" placeholder="Kuvaus (max. 255 merkkiä)" ng-model="formData.kuvaus"></textarea>
						</form>
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="createTodo()">Lisää</button>
                </form>
            </div>
        </div></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

    </div>
	


</body>
</html>
